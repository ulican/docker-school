name: School of DevOps CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          cd app
          docker build -t sod-static:${{ github.sha }} .
          echo "Build completed: sod-static:${{ github.sha }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image (for testing)
        run: |
          cd app
          docker build -t sod-static:${{ github.sha }} .

      - name: Test Docker container
        run: |
          echo "Testing website..."
          docker run -d --name test-container -p 9090:80 sod-static:${{ github.sha }}
          sleep 5
          docker exec test-container curl localhost
          docker stop test-container && docker rm test-container
          echo "Tests passed"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          echo "Image: sod-static:${{ github.sha }}"
          echo "Deploy completed"

  notify:
    runs-on: ubuntu-latest
    needs: [build, test, deploy]
    if: always()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Pipeline Status: School of DevOps Build"
          body: |
            Pipeline completed!
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
          to: alexulican1234@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
